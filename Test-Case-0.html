<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let length = 3;
      let widht = 4.5;

      let alan = getArea(length, widht);
      let cevre = getPerimeter(length, widht);

      function getArea(length, widht) {
        let area;
        area = length * widht;
        return area;
      }

      function getPerimeter(length, widht) {
        let perimeter;
        perimeter = 2 * (length + widht);
        return perimeter;
      }
      console.log(alan);
      console.log(cevre);
    </script>
  </body>
</html>
